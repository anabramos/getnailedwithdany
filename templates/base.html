{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Get Nailed with Dany</title>

        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Get Nailed with Dany is the newest spot in Amsterdam with creative and personalised nail design services. Book an appointment with us and lets get nailed!">
        <meta name="keywords"
            content="nail design, manicure, nails, nail polish, fiberglass nails, Amsterdam">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>

    <body>
        <!-- Navigation Bar -->
        <div>
            <nav class="navbar navbar-expand-lg fade-yellow text-black fixed-top">
                <div class="container-fluid px-3">
                    <a class="navbar-brand logo responsive-font" href="{% url 'homepage' %}">| Get Nailed <em>with Dany</em> |</a>

                    <!-- Dropdown icon for smaller screens -->
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </button>

                    <div class="navbar-collapse collapse responsive-font" id="navbarDropdown" >
                        <ul class="navbar-nav me-auto mb2">
                            <li class="nav-item"><a class="nav-link" href="{% url 'get_services' %}">Services</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'make-appointment' %}">Make an Appointment!</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'my-account' %}">My Account</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero section -->
        <div class="hero-image">
        </div>
            
        <main class="height-90vh py-5 fade-red">

        {% block content %}
        <!-- Content returns here -->
        {% endblock content %}

        </main>

        <!-- Footer -->
        <footer class="page-footer text-center">
            <div class="text-center fade-brown py-3 fs-6 text-white">
                
                <!-- Social media links -->
                <div class="flex-center">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f p-3 fa-2x"> </i>
                    </a>
                    <a href="https://www.pinterest.com/"target="_blank">
                        <i class="fab fa-pinterest p-3 fa-2x"> </i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram p-3 fa-2x"> </i>
                    </a>
                </div>

                <!-- Copyright -->
                <span>Â© 2022 AwesomeAna Web Development</span>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b690598c3f.js" crossorigin="anonymous"></script>
    </body>
</html>
