{% extends "base.html" %}

{% load static %}

{% block content %}
   
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                {% if message_sent %}

                    <h2>Thank you!</h2>
                    <p> Your message was sent successfully</p>

                {% else %}
                    <h2 class="mb-4">Send us a message!</h2>
                    <!-- Contact Us Form -->
                    <form method="POST">
                        <table>
                            {% csrf_token %}
                            {{ contact_form.as_table }}
                        </table>
                        <div class="mt-4 text-center"><button class=" w-25" type="submit">Send!</button></div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>



{% endblock %}
